<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Memory game</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="js/jquery-2.2.1.min.js"></script>
		<script src="js/script.js"></script>
	</head>
	<body>
		<div id="top-bar">
			<div id="score" title="current score">
				Score: <span id="counter">00</span>
			</div>
			<div class="reset" title="re-shuffles the table, resets score">Reset</div>
			<div id="match-colors" title="Game must be reset to take effect">
				<input type="checkbox" name="colors" id="colors"/>
				<label for="colors">Match Colors?</label>
			</div>
			<div id="timer">00<span id="cheat">:</span>00</div>
		</div>
		
		<div id="card-table">
			<div class="card-container">
				<div class="card" id="ace-of-hearts">
					<div class="front"></div>
					<div class="back"></div>
				</div>
				<div class="overlay"></div>
			</div>
			
			<div class="card-container">
				<div class="card" id="ace-of-diamonds">
					<div class="front"></div>
					<div class="back"></div>
				</div>
				<div class="overlay"></div>
			</div>
			
			<div class="card-container">
				<div class="card" id="ace-of-spades">
					<div class="front"></div>
					<div class="back"></div>
				</div>
				<div class="overlay"></div>
			</div>
			
		</div>
		
		<div id="winning" class="screen-overlay">
			<div id="winning-text" class="screen-overlay-text">
				<h2>You Won!</h2>
				<div class="reset button" title="re-shuffles the table, resets score">Play again</div>
			</div>
		</div>
		
		<div id="change" class="screen-overlay">
			<div id="change-text" class="screen-overlay-text">
				<h2>Game needs to be reset for change to take effect.</h2>
				<div class="reset button" title="re-shuffles the table, resets score">Reset now</div>
				<div class="revert button" title="Reverts option">Revert option</div>
				<div class="close button" title="Closes this">Reset later</div>
			</div>
		</div>
		
	</body>
</html>
